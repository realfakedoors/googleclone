<!DOCTYPE html>
<html>
<head>
	<title>Google</title>

	<link
		rel="shortcut icon"
		href="https://www.google.com/favicon.ico"
		type="image/x-icon"/>
	<link
		rel="stylesheet"
		href="googleclone.css"
		type="text/css"/>
	
	<meta 
		charset="utf-8"/>

</head>
<body>
	<div id="top_bar">
		<div class="top_bar_buttons" id="Gmail"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></div>
		<div class="top_bar_buttons" id="Images"><a href="https://www.google.com/imghp">Images</a></div>
		<div class="top_bar_buttons" id="Apps_button">
			<a id="Apps" href="https://www.google.com/intl/en/options/" title="Google apps" aria-expanded="false" role ="button" tabindex="0" data-ved="0EL0nCBg">		<img src="images/apps.png"></a>
		</div>
		<div class="top_bar_buttons" id="Sign_In"><a href="https://accounts.google.com/ServiceLogin">Sign_In</a></div>
	</div>

	<img id="GoogleLogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="92" width="272">

	<form id="clone_form">
		<input id="input_box" type="text"><br>
		<input id="Google_Search" class="submit_buttons" type="submit">
		<input id="Feeling_Lucky" class="submit_buttons" type="submit">
	</form>
	<div id="bottom_bar">
		<div id="Lfooter">
			<div id="Advertising"><a href="">Advertising</a></div>
			<div id="Business"><a href="">Business</a></div>
			<div id="About"><a href="">About</a></div>
		</div>
		<div id="Rfooter">
			<div id="Privacy"><a href="">Privacy</a></div>
			<div id="Terms"><a href="">Terms</a></div>
			<div id="Settings"><a href="">Settings</a></div>
		</div>
	</div>
</body>
</html>
